[Main]
Dir1=D:\art\tabs\рус\Король и шут\
DirMode=1
DirTo=0
Dir2=C:\
Masks=*.*
SortMode=1
LastTemplate=0
RenDirs=0
SortNumst=-1
FileRename=1
ShowDoneMessage=1
ScriptVer=2.0

[Script4]
Name=Дата файла
line1="Add        [Name]: %name%_(%fdate%)"

[Script3]
Name=Регистр
line1="RegDown    [Ext ]:"
line2="Capitalize [Name]:"

[Script2]
Name=Счетчик с вопросом
line1="Input      [All ]: Введите новое имя для файлов|NewName|1"
line2="Counter123 [Name]: 1|9999|3|%$NewName%_%count%"
line3="RegDown    [Ext ]:"

[Script6]
Name=Транслитерация MP3 тега
line1="MP3tag     [Var ]: %$mp3%=%all%|0"
line2="Translite  [Var ]: %$mp3%"
line3="ChangeMP3  [Var ]: %$mp3%"

[Script5]
Name=Дата из Jpeg Exif
line1="JpegExif   [Var ]: %$ex%=%datetime%%datetimeorig%"
line2="Add        [Name]: %name%_(%[$ex,9,2]%.%[$ex,6,2]%.%[$ex,1,4]%)"

[Script7]
Name=Переименование MP3
line1="MP3tag     [Name]: %artist% - %title%|0"
line2="OnNameExis [Name]: %name%%cnt%"
line3="RegDown    [Ext ]: "

[Script1]
Name=транслит_книг
line1="Translite  [Name]: "
line2="Replace    [Name]:  |_"
line3="RegDown    [All ]: "
line4="Insert     [Name]: _-_|-"
