msg030=Как установить/активировать MPEG декодер "mpglib.dll":###  - Загрузить его с домашней страницы mp3DirectCut##  - Извлечь его в директорию программы##  - Перейти в "Настройки" => "Конфигурация..." => "Устройства"##  - В группе "MPEG декодер" выбрать  "mpglib.dll"
msg031=Не удается открыть устройство wave/audio
msg032=Как установить/активировать кодек Lame:###  - Загрузите бесплатный файл "Lame_enc.dll" из Интернет##  - Извлеките его в директорию программы##  - Перейдите в "Настройки" => "Конфигурация..." => "Кодек MP3"##  - В группе "Lame" выберите "lame_enc.dll" и установите параметры
msg033=Это мощная функция, позволяющая копировать старые LP диски со скоростью 45 об/мин, то есть в 1,35 раза быстрее и таким образом экономить до 30 % Вашего времени! Также возможны и другие скорости (0.5-2.0x).#Рекомендуется при кодировании использовать частоту не ниже 44.1 кГц!##!!!Не рекомендуется использовать эту функцию если Вам нужно получить действительно высококачественную запись!!!
msg034=Примечание: Проекты и файлы Cue sheet НЕ содержат аудиоданных.##Файл проекта хранит информацию обо всех изменениях (выреска и т.п.) и только ссылается на соответствующие аудиофайлы. Обычно он не открывается другими прогаммами.##Файл Cue sheet содержит имена треков и индексное время и может быть прочитан некоторыми программами (напр. проигрывателями, программами записи CD, аудиоредакторами).
msg035=Важно! Заметьте, что mp3DirectCut не отображает реальную форму аудиоданных на графике редактирования.##То, что Вы видите, это прямые аудиоданные MPEG, которые в большинстве случаев содержат только высокие частоты. Оно может быть высоким, низким, а иногда вообще ничего не показывать.##Используйте график редактрования для перемещения и редактирования. Правильный уровень аудио отображается во время воспроизведения справа на уровне громкости.
msg036=Для создания Cue sheet, проект не должен содержать вырезок или вставок.
msg037=Аудопараметры не совпадают.#Вставка и назначение должны иметь#одинаковую частоту и стереорежим.
msg038="Примечание: Открытие или сохранение Cue sheet для MP3 с VBR (переменным битрейтом) может занять несколько секунд. Аудиофайл должен быть просканирован полностью для определения верных положений разметки.##Времена, выводимое в mp3DirectCut, слегка отличается от настоящих времён разметки. Рекомендуется включить опцию "Использовать 'TOC'-коррекцию для VBR".



