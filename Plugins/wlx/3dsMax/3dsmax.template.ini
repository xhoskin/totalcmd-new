[Autodesk 3ds Max Preview Settings]
; height (pixel) of extracted preview thumbnail
; 86 = default
Height=86

; width (pixel) of extracted preview thumbnail
; 128 = default
Width=128

; backgound color of the preview window
; white = RGB(255, 255, 255) = 16777215 = default
